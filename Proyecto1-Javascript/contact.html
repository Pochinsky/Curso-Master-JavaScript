<!DOCTYPE html>
<html lang="es-CL">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- JQuery UI -->
    <script
      src="js/jquery-ui-1.12.1/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css" />
    <!-- form validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!-- My scripts -->
    <script src="js/main.js" type="text/javascript"></script>
    <!-- CSS styles -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!-- title -->
    <title>Practicando JS</title>
  </head>
  <body>
    <!-- change theme -->
    <div class="theme">
      <div id="darkmode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-moon"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
          />
        </svg>
      </div>
      <div id="lightmode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-sun"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r="4" />
          <path
            d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
          />
        </svg>
      </div>
    </div>
    <!-- /change theme -->
    <!-- header -->
    <div class="global">
      <header class="header">
        <div class="header__container">
          <h1 class="header__container-h1">Practicando JavaScript</h1>
        </div>
      </header>
      <!-- /header -->
      <!-- nav -->
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__ul-li">
            <a class="nav__ul-a" href="index.html">Inicio</a>
          </li>
          <li class="nav__ul-li">
            <a class="nav__ul-a" href="clock.html">Reloj</a>
          </li>
          <li class="nav__ul-li">
            <a class="nav__ul-a" href="about.html">Sobre Mi</a>
          </li>
          <li class="nav__ul-li">
            <a class="nav__ul-a" href="contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
      <!-- /nav -->
      <!-- main -->
      <main>
        <h2 class="contact-title">Contacto</h2>
        <form
          class="form-identify"
          action=""
          method="get"
          accept-charset="utf-8"
        >
          <label class="form-identify__label" for="name">Nombre</label>
          <input
            data-validation="alphanumeric"
            class="form-identify__input"
            type="text"
            name="name"
            id="name"
          />
          <label class="form-identify__label" for="lastname">Apellido</label>
          <input
            data-validation="alphanumeric"
            class="form-identify__input"
            type="text"
            name="lastname"
            id="lastname"
          />
          <label class="form-identify__label" for="email">Email</label>
          <input
            data-validation="email"
            class="form-identify__input"
            type="email"
            name="email"
            id="email"
          />
          <label class="form-identify__label" for="birthdate"
            >Fecha de nacimiento</label
          >
          <input
            data-validation="date"
            data-validation-format="dd-mm-yyyy"
            class="form-identify__input"
            type="text"
            name="birthdate"
            id="birthdate"
          />
          <input class="form-identify__submit" type="submit" value="Enviar" />
        </form>
      </main>
    </div>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__p">Desarrollado por Tomas Guttman.</p>
      <p class="footer__p">
        Basado en: Master en JavaScript de Victor Robles &copy;
      </p>
    </footer>
    <!-- /footer -->
  </body>
</html>
